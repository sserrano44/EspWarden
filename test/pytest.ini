[tool:pytest]
# ESP32 Remote Signer - pytest configuration

# Test discovery
testpaths = .
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --cov=.
    --cov-report=term-missing
    --cov-report=html

# Test markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests requiring emulator/hardware
    api: API endpoint tests
    crypto: Cryptographic operation tests
    performance: Performance and benchmark tests
    security: Security validation tests
    emulator: Tests requiring QEMU emulator
    hardware: Tests requiring physical ESP32 device
    slow: Tests that take >5 seconds

# Timeout settings
timeout = 300

# Filter warnings
filterwarnings =
    ignore::urllib3.exceptions.InsecureRequestWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning